{% extends "eggplant/core/base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
<div class="row">
<div class="col-md-5 col-md-offset-3">

{# if perms.foo.can_vote #}
<h4>{{title}}</h4>
<form action="{% url 'eggplant:invitations:invite' %}" method="post">
    {% csrf_token %}
	{% bootstrap_form form layout="form-horizontal" %}
	{% buttons %}
	  <button type="submit" class="btn btn-primary">
	    {% bootstrap_icon "star" %} Submit
	  </button>
	{% endbuttons %}
</form>

</div>
</div>
</div>
{% endblock%}
