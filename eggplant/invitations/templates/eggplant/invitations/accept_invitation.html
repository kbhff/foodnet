{% extends "eggplant/core/base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
<div class="row">
<div class="col-md-5 col-md-offset-3">

<h4>{{title}}</h4>
<form action="{% url 'eggplant:invitations:accept_invitation' verification_key=verification_key %}" method="post">
    {% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	  <button type="submit" class="btn btn-primary">
	    {% bootstrap_icon "star" %} Submit
	  </button>
	{% endbuttons %}

</div>
</div>
</div>
{% endblock%}
